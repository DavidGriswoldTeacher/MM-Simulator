<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M&M simulator</title>
  </head>

  <style>
    #controls {
      margin-bottom: 20px;
    }

    #simulateButton {
      margin-top: 10px;
    }
    #mms td {
      box-sizing: border-box;
      width: 50px;
      height: 50px;
      border: 1px solid black;
      border-radius: 25px;
      text-align: center;
      vertical-align: middle;
      color: white;
    }
  </style>
  <body>
    <div id="controls">
      <label for="numcandies"># of candies</label>
      <input
        id="numcandies"
        onchange="updateRows()"
        type="number"
        min="1"
        max="100"
        value="20"
      /><br />
      <button id="simulateButton" onclick="sim()">Press to simulate</button>
    </div>
    <table id="mms">
      <tr>
        <td>m</td>
        <td>m</td>
        <td>m</td>
        <td>m</td>
        <td>m</td>
      </tr>
      <tr>
        <td>m</td>
        <td>m</td>
        <td>m</td>
        <td>m</td>
        <td>m</td>
      </tr>
      <tr>
        <td>m</td>
        <td>m</td>
        <td>m</td>
        <td>m</td>
        <td>m</td>
      </tr>
      <tr>
        <td>m</td>
        <td>m</td>
        <td>m</td>
        <td>m</td>
        <td>m</td>
      </tr>
    </table>

    <script type="text/javascript">
      function updateRows() {
        var table = document.querySelector("#mms");
        var input = document.querySelector("#numcandies");
        table.innerHTML = "";
        var n = input.value;
        for (var r = 1; r <= n / 5 + 1; r++) {
          var tr = document.createElement("tr");
          for (var c = 1; c <= 5 && (r - 1) * 5 + c <= n; c++) {
            var td = document.createElement("td");
            td.innerHTML = "m";
            tr.appendChild(td);
          }
          table.appendChild(tr);
        }
      }
      function sim() {
        var allTDs = document.querySelectorAll("#mms td");
        allTDs.forEach((cell) => {
          var rand = Math.random();
          if (rand < 0.24) {
            cell.style.backgroundColor = "#1160F0";
          } else if (rand < 0.44) {
            cell.style.backgroundColor = "#FB5A00";
          } else if (rand < 0.6) {
            cell.style.backgroundColor = "#00CD2A";
          } else if (rand < 0.74) {
            cell.style.backgroundColor = "#FFE100";
          } else if (rand < 0.87) {
            cell.style.backgroundColor = "#D20218";
          } else {
            cell.style.backgroundColor = "#54220B";
          }
        });
      }
    </script>
  </body>
</html>
